name: Deploy BreadApp to Bluehost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Updated to match your Angular version requirements

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build -- --configuration production

      - name: Deploy to Bluehost via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          # This targets the specific 'browser' folder created by newer Angular versions
          source: "dist/BreadApp/**"
          target: "public_html/"
          # Strip 3 levels (dist/, the-daily-dough/, and browser/)
          # so the files land directly in public_html
          strip_components: 2
