name: Deploy BreadApp to Bluehost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Updated to match your Angular version requirements

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build -- --configuration production

      - name: Network Diagnosis
        run: |
          echo "0. Current Runner IP:"
          curl -s https://ifconfig.me
          echo -e "\n"

          echo "1. Connectivity Check (nc):"
          nc -zv -w 5 129.121.65.112 2222 || echo "Port 2222 is CLOSED or BLOCKED"

          echo -e "\n2. Detailed SSH Handshake (ssh -vvv):"
          # This will fail, but the verbose output is what Bluehost needs
          ssh -vvv -p 2222 -o ConnectTimeout=10 -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@129.121.65.112 2>&1 | grep -A 20 "Connecting to" || true

          echo -e "\n3. Network Path (mtr/traceroute):"
          traceroute -p 2222 129.121.65.112 || echo "Traceroute failed"

      - name: Deploy to Bluehost (Frontend and Backend)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          timeout: 10m
          command_timeout: 20m
          debug: true
          source: "dist/BreadApp/browser/**,server/**,package.json,package-lock.json"
          target: "deploy_tmp/"

      - name: Move Files to Correct Locations and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            echo "Moving frontend files..."
            mkdir -p public_html
            cp -r deploy_tmp/dist/BreadApp/browser/* public_html/

            echo "Moving backend files..."
            mkdir -p api
            cp -r deploy_tmp/server api/
            cp deploy_tmp/package.json api/
            cp deploy_tmp/package-lock.json api/

            echo "Cleaning up temp folder..."
            rm -rf deploy_tmp

            echo "Installing dependencies and restarting..."
            cd api
            export PATH=$PATH:/usr/local/bin
            npm install --production
            if command -v pm2 &> /dev/null
            then
                pm2 restart bread-api || pm2 start server/index.js --name bread-api
            else
                echo "PM2 not found. Backend updated."
            fi
