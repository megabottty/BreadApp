name: Deploy BreadApp to Bluehost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Updated to match your Angular version requirements

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build -- --configuration production

      - name: Network Diagnosis
        run: |
          echo "Checking connectivity to thedailydough.store on port 22..."
          nc -zv -w 5 thedailydough.store 22 || echo "Port 22 is CLOSED or BLOCKED"
          echo "Checking connectivity to thedailydough.store on port 2222..."
          nc -zv -w 5 thedailydough.store 2222 || echo "Port 2222 is CLOSED or BLOCKED"

      - name: Deploy to Bluehost via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          timeout: 5m
          debug: true
          # This targets the specific 'browser' folder created by newer Angular versions
          source: "dist/BreadApp/browser/*"
          target: "public_html/"
          # Strip 3 levels (dist/, BreadApp/, and browser/)
          # so the files land directly in public_html
          strip_components: 3
