name: Deploy BreadApp to Bluehost

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Updated to match your Angular version requirements

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build -- --configuration production

      - name: Network Diagnosis
        run: |
          echo "1. Connectivity Check (nc):"
          nc -zv -w 5 129.121.65.112 2222 || echo "Port 2222 is CLOSED or BLOCKED"

          echo -e "\n2. Detailed SSH Handshake (ssh -vvv):"
          # This will fail, but the verbose output is what Bluehost needs
          ssh -vvv -p 2222 -o ConnectTimeout=10 -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@129.121.65.112 2>&1 | grep -A 20 "Connecting to" || true

          echo -e "\n3. Network Path (mtr/traceroute):"
          traceroute -p 2222 129.121.65.112 || echo "Traceroute failed"

      - name: Deploy Frontend to Bluehost via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 2222
          timeout: 5m
          command_timeout: 10m
          debug: true
          source: "dist/BreadApp/browser/**"
          target: "public_html/"
          strip_components: 3

      - name: Deploy Backend to Bluehost via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 2222
          timeout: 5m
          command_timeout: 10m
          debug: true
          source: "server/**,package.json,package-lock.json"
          target: "api/"

      - name: Install Backend Dependencies and Restart Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 2222
          script: |
            cd api
            # Ensure npm is available and install dependencies
            export PATH=$PATH:/usr/local/bin
            npm install --production
            # Try to restart using PM2 if it exists
            if command -v pm2 &> /dev/null
            then
                pm2 restart bread-api || pm2 start server/index.js --name bread-api
            else
                echo "Backend files uploaded to 'api/' folder. PM2 not found."
            fi
