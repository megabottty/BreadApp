<div class="login-container">
  <div class="login-card">
    <header>
      <span class="logo-icon">ðŸŒ¾</span>
      <h1>Welcome Back</h1>
      <p class="subtitle">Join us in the daily dough journey</p>
    </header>

    <div class="role-toggle">
      <button [class.active]="selectedRole() === 'CUSTOMER'" (click)="setRole('CUSTOMER')">Bread Lover</button>
      <button [class.active]="selectedRole() === 'BAKER'" (click)="setRole('BAKER')">The Baker</button>
    </div>

    <form (submit)="login()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="hello@dailydough.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>

      <button type="submit" class="btn-login">
        Login as {{ selectedRole() === 'BAKER' ? 'Head Baker' : 'Bread Lover' }}
      </button>
    </form>

    <footer>
      <p>Don't have an account? <a routerLink="/register">Create one</a></p>
    </footer>
  </div>
</div>
