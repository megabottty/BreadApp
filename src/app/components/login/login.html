  <div class="login-card">
    <header>
      <span class="logo-icon">ğŸŒ¾</span>
      <h1>Welcome Back</h1>
      <p class="subtitle">Join us in the daily dough journey</p>
    </header>

    <div class="role-toggle">
      <button [class.active]="selectedRole() === 'CUSTOMER'" (click)="setRole('CUSTOMER')">Bread Lover</button>
      <button [class.active]="selectedRole() === 'BAKER'" (click)="setRole('BAKER')">The Baker</button>
    </div>

    <form (submit)="login()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" placeholder="hello@dailydough.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input-wrapper">
          <input [type]="showPassword() ? 'text' : 'password'" id="password" [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
          <button type="button" class="btn-toggle-password" (click)="togglePassword()" [title]="showPassword() ? 'Hide Password' : 'Show Password'">
            {{ showPassword() ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
          </button>
        </div>
      </div>

      <button type="submit" class="btn-login">
        Login as {{ selectedRole() === 'BAKER' ? 'Head Baker' : 'Bread Lover' }}
      </button>
    </form>

    <footer>
      <p>Don't have an account? <a routerLink="/register">Create one</a></p>
    </footer>
  </div>
</div>
